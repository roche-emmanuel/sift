{% set name = "Quamash" %}
{% set version = "0.6.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6a31a6c9be7c20591e65a082b87566c82ccdfee4a7a11714655bd41b98f61b5c" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
#  script: 'python setup.py install '

requirements:
  host:
    - python
    - pyqt
  run:
    - python
    - pyqt

test:
  imports:
    - quamash

about:
  home: https://pypi.python.org/pypi/Quamash
  license: MIT License
  license_family: BSD
  license_file: ''
  summary: async code support within PyQt event loop
  description: "Implementation of the PEP 3156 Event-Loop with Qt."
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
